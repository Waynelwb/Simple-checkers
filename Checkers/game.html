<html>
    <head>
        <title>Team Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/chess.js"></script>
        <script src="/~3rdMemberDrexelID/a3/js/action3.js"></script>
    </head>
    <body onload="drawGameboard()">
        <p><span id="member1"></span> initiates the checkerboard</p>
        <p><span id="member2"></span> populates the checker coins</p>
        <p><span id="member3"></span> randomizes the moves</p>
        <form>
            Rows: <input type="text" id="bRows" value="8">
            Columns: <input type="text" id="bColumns" value="8">
            <input type="button" value="Draw New Board" onclick="drawGameboard()">
            <input type="button" value="Show Pieces" onclick="showPieces()">
            <input type="button" value="Random Move" onclick="randomMove()">
        </form>
        <div id="board"></div>
    </body>
</html>
